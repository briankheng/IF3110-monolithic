<!DOCTYPE HTML5>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <link rel="apple-touch-icon" />
        <link rel="stylesheet" href="home.css">
        <link rel="stylesheet" href="../../globals.css">
        <title>Home</title>
        <script type="text/javascript" src="../navigation.js"></script>
        <script type="text/javascript" src="home.js"></script>
    </head>
    <body onload="initPage()">
        <nav>
            <div class="navCt" id="navCt">
                <div class="navLeft">
                    <div class="navLogoSide">
                        <img class="navLogo" src="../../assets/logo.png" onclick="redirectToHome()"/>
                        <h1 class="navTitle">&nbsp;KBL</h1>
                    </div>
                    <div class="navSearch">
                        <img class="navSearchIcon" id="productqueryimg" src="../../assets/search-black.png" onclick="searchProduct()"/>
                        <input class="navSearchInput" type="text" id="queryproduct" placeholder="&nbsp;Search for products or categories" >
                    </div>
                </div>
                <div class="navRight">
                    <div class="navItems" onclick="redirectToProduct()">
                        <img class="navIcon" src="../../assets/product.png"/>
                        <span class="navText">Product</span>
                    </div>
                    <div class="navItems" onclick="redirectToHistory()">
                        <img class="navIcon" src="../../assets/history.png"/>
                        <span class="navText">History</span>
                    </div>
                    <div class="navItems" onclick="redirectToTopup()">
                        <img class="navIcon" src="../../assets/topup.png"/>
                        <span class="navText">Topup</span>
                    </div>
                    <div class="navCollapse">
                        <div class="navItems">
                            <img class="navIcon" src="../../assets/user.png"/>
                            <span class="navText" id="unameuser"></span>
                            <i class="fa fa-caret-down"></i>
                        </div>
                        <div class="navDrop">
                            <div class="navChild" onclick="loginout()" id="loginout">Log out</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navCtAdmin" id="navCtAdmin">
                <div class="navLeft">
                    <div class="navLogoSide">
                        <img class="navLogo" src="../../assets/logo.png" onclick="redirectToHome()"/>
                        <h1>&nbsp;KBL</h1>
                    </div>
                    <div class="navSearch">
                        <img class="navSearchIcon" id="productqueryimg" src="../../assets/search-black.png" onclick="searchProduct()"/>
                        <input class="navSearchInput" type="text" id="queryproduct" placeholder="&nbsp;Search for products or categories" >
                    </div>
                </div>
                <div class="navRight">
                    <div class="navItems" onclick="redirectToEditProduct()">
                        <img class="navIcon" src="../../assets/edit-product.png"/>
                        <span class="navText">Edit Product</span>
                    </div>
                    <div class="navItems" onclick="redirectToHandleTopup()">
                        <img class="navIcon" src="../../assets/topup.png"/>
                        <span class="navText">Handle Topup</span>
                    </div>
                    <div class="navItems" onclick="redirectToListUsers()">
                        <img class="navIcon" src="../../assets/user-manage.png"/>
                        <span class="navText">Users</span>
                    </div>
                    <div class="navCollapse">
                        <div class="navItems">
                            <img class="navIcon" src="../../assets/user.png"/>
                            <span class="navText" id="unameadmin"></span>
                            <i class="fa fa-caret-down"></i>
                        </div>
                        <div class="navDrop">
                            <div class="navChild" onclick="loginout()" id="loginout">Log out</div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="homeCt">
            Yah ini home
        </div>
    </body>
</html>
